<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jokes-quotes-facts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1 id="heading">Get Random Jokes, Quotes and Facts</h1>
        <div class="container">
            <div class="jokes box">
                <p class="jks">Click the button to get random jokes.</p>
                <button class="btnj">Jokes</button>

            </div>
            <div class="quotes box">
                <p class="qts">Click the button to get random quotes. </p>
                <button class="btnq">Quotes</button>

            </div>
            <div class="facts box">
                <p class="fts">Click the button to get random facts.</p>
                <button class="btnf">Facts</button>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
